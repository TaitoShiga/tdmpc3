defaults:
    - override hydra/launcher: submitit_local

# environment
task: pendulum-swingup
obs: state
episodic: false

# evaluation
checkpoint: ???
eval_episodes: 10
eval_freq: 10000

# training
steps: 500_000
log_interval: 1000
batch_size: 256
reward_coef: 0.1
value_coef: 0.1
termination_coef: 1
consistency_coef: 20
rho: 0.5
lr: 3e-4
enc_lr_scale: 0.3
grad_clip_norm: 20
tau: 0.01
discount_denom: 5
discount_min: 0.95
discount_max: 0.995
buffer_size: 1_000_000
exp_name: oracle
data_dir: ???

# planning
mpc: true
iterations: 6
num_samples: 512
num_elites: 64
num_pi_trajs: 24
num_eval_trajs: 1
horizon: 3
min_std: 0.05
max_std: 2
temperature: 0.5

# actor
log_std_min: -10
log_std_max: 2
entropy_coef: 1e-4

# critic
num_bins: 101
vmin: -10
vmax: +10

# architecture
model_size: 5
num_enc_layers: 2
enc_dim: 256
num_channels: 32
mlp_dim: 512
latent_dim: 512
task_dim: 96
num_q: 5
dropout: 0.01
simnorm_dim: 8

# Oracle specific: physics parameters
c_phys_dim: 1  # 物理パラメータの次元（pendulumの場合は質量のみ）
phys_param_type: mass  # 'mass', 'friction', 'damping'
phys_param_indices: null  # null の場合は自動検出
phys_param_normalization: standard  # 'standard', 'minmax', 'none'
phys_param_default: null  # null の場合は環境に応じた値を使用
phys_param_scale: null  # null の場合は環境に応じた値を使用

# logging
wandb_project: tdmpc2-oracle
wandb_entity: ???
wandb_silent: false
enable_wandb: false
save_csv: true

# misc
compile: false  # Oracleではまず安定性を優先
save_video: false
save_agent: true
seed: 0

# convenience
work_dir: ???
task_title: ???
multitask: ???
tasks: ???
obs_shape: ???
action_dim: ???
episode_length: ???
obs_shapes: ???
action_dims: ???
episode_lengths: ???
seed_steps: ???
bin_size: ???

